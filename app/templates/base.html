<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudimental Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css?q=1280549780">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
  <div class="container-fluid">
    {%block navbar%}
    <div id="menu">
      <a class="brand" href="/">RUDIMENTAL </a>
      <a class="button" href="/">Home</a>
      <a class="button" href="{{url_for('main.view_blog')}}">All Blogs</a>
      {%if current_user.subscribed == f%}
      <a class="button" href="{{url_for('main.subscribe',userLogged = current_user.username)}}">Subscribe to Newsletter</a>
      {%else%}
      <a class="button" href="#">Subscribed :)</a>
      {%endif%}
      <a class="button" href=""></a>
      {% if current_user.is_authenticated()%}
      <span class="username"><a href="{{url_for('auth.profile', userLogged = current_user.username)}}"> Logged in as: {{current_user.username}}</a></span>
      <a style="color: white; font-size: 1.2em; border: 2px 0 2px 0; text-decoration: none;" href="{{url_for('auth.logout')}}"> | Logout |</a>
      {%else%}
      <a style="color: white; font-size: 1.2em; border: 2px 0 2px 0; text-decoration: none;" href="{{url_for('auth.login')}}"> | Login |</a>
      {%endif%}
    </div>
    {%endblock%}
    {%block content%}
    {%endblock%}
  </div>
</body>

</html>
